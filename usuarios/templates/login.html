{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #003DA5; /* Fondo azul */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 900px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
        }
        .left-section {
            width: 50%;
            background: url("{% static 'img/brm_logo.png' %}") no-repeat center center/contain;
            background-color: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .right-section {
            width: 50%;
            padding: 30px;
            background: #0047AB;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
        }
        .btn-primary {
            background-color: white;
            color: #0047AB;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección Izquierda con el Logo -->
        <div class="left-section">
            <img>
        </div>

        <!-- Sección Derecha con el Formulario -->
        <div class="right-section">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label"><i class="fa fa-user"></i> Usuario:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label"><i class="fa fa-lock"></i> Contraseña:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>

            <p class="mt-3 text-center">
                <a href="#" class="text-light">Cambiar Contraseña</a>
            </p>
        </div>
    </div>
</body>
</html>
